<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/order-summary/styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Order summary card</title>
</head>

<body>
  <section>
    <div class="main">
      <div class="container">
        <div class="hero">
          <img src="/order-summary/images/illustration-hero.svg"
            alt="a painting of someone dancing to music from headphone " class="hero-img">
        </div>
        <h1 aria-label="heading"> Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="price-plan">
          <img src="/order-summary/images/icon-music.svg" alt="music icon" w="32" h="32">
          <h3>annual plan <br><span>$59.99/year</span></h3>
          <a href="#" aria-roledescription="button">Change</a>
        </div>
        <div class="btn"><button id="btn"> Proceed to Payment</button></div>
        <a href="#" role="button" aria-roledescription="button">cancel order</a>
      </div>
      <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Godwin</a>.
    </footer>
    </div>
    
  </section>
</body>

</html>
